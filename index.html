const alerts = [

  { time: '22:00', message: '🎵 Masz pomysł na hit wieczoru? Zaproponuj piosenkę dla DJ-a!' }
];

setInterval(() => {
  const now = new Date();
  const current = now.toTimeString().slice(0, 5);
  alerts.forEach(({ time, message }) => {
    if (current === time && !localStorage.getItem(`alert-${time}`)) {
      alert(message);
      localStorage.setItem(`alert-${time}`, 'shown');
    }
  });
}, 60000);
